<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLeap</title>
    <link rel="stylesheet" href="./general/css/header.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<!-- 开始页面 -->
<div id="start-page" class="start-page">
    <div class="logo-container">
        <img src="logo.png" alt="Vocab Master Logo" class="logo">
        <div class="enter-prompt">按下 Enter 键开始练习</div>
    </div>
</div>

<!-- 练习页面 (初始隐藏) -->
<div id="quiz-page" class="quiz-page hidden">
    <div id="main-header">
        <div class="header-nav">
            <h3 class="logo-text">LexiLeap</h3>
            <nav class="header-links">
                <a href="#practice" class="nav-link ">练习</a>
                <a href="#vocabulary" class="nav-link ">词库</a>
                <a href="#records" class="nav-link ">记录</a>
                <a href="#profile" class="nav-link ">个人</a>
            </nav>
        </div>
    </div>
    <!-- 页面内容区域 -->
    <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
    </div>
    <!-- 练习页面-->
    <div class="word-container">
        <div class="word">
            <div id="cursor">|</div>
            <div  id="word">
            </div>
        </div>
        <!-- 新增：选择题选项区域（初始隐藏） -->
        <div id="answer-options" class="answer-options hidden">
            <!-- 选项会通过 JS 动态生成 -->
        </div>
        <input type="text" id="answer-input" class="hidden" autocomplete="off">

        <div class="meaning" id="meaning">异乎寻常的；卓越的；特别的</div>

        <div class="tag">IELTS</div>

        <div class="feedback" id="feedback"></div>

        <div class="navigation">
            <div class="prev-word" id="prev-word"></div>
                <div class="prev-text1" >上一题</div>
                <div class="prev-text2" >下一题</div>
            </div>

        </div>
    </div>


<script src="./js/main.js"></script>
</body>
</html>
