<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up - LexiLeap</title>
    <link rel="stylesheet" href="../../general/css/general.css">
    <link rel="stylesheet" href="../../general/css/header.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<div id="main-header">
    <div class="header-nav">
        <h3 class="logo-text">LexiLeap</h3>
        <nav class="header-links">
            <a href="#" class="nav-link ">练习</a>
            <a href="#" class="nav-link ">词库</a>
            <a href="#" class="nav-link ">记录</a>
            <a href="#" class="nav-link ">个人</a>
        </nav>
    </div>
</div>
<div class="user-form" style="margin-top: 8rem">
    <h2>Sign In</h2>
    <form id="user-form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" required>
        </div>
        <div class="form-group">
            <button type="button" class="submit" onclick="sign_up()">Sign Up</button>
        </div>
    </form>
    <p class="warning hidden" style="text-align: center">warning</p>
</div>
<script type="module" src="../js/user_operation.js"></script>
</body>
</html>
