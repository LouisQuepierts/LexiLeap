<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign In - LexiLeap</title>
    <link rel="stylesheet" href="../../general/css/general.css">
    <link rel="stylesheet" href="../../general/css/header.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div id="main-header">
    <div class="header-nav">
        <h3 class="logo-text">LexiLeap</h3>
        <nav class="header-links">
            <a href="#" class="nav-link ">练习</a>
            <a href="#" class="nav-link ">词库</a>
            <a href="#" class="nav-link ">记录</a>
            <a href="#" class="nav-link ">个人</a>
        </nav>
    </div>
</div>
<div class="user-form" style="margin-top: 2rem">
    <h2>Sign In</h2>
    <form id="user-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div class="form-group">
            <button type="submit" class="submit">Sign In</button>
        </div>
    </form>
</div>
</body>
</html>
