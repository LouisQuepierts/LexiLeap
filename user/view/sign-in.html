<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Sign In - LexiLeap</title>
    <link rel="stylesheet" href="../../general/css/general.css">
    <link rel="stylesheet" href="../../general/css/header.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body>
<div id="main-header">
    <div class="header-nav">
        <h3 class="logo-text">LexiLeap</h3>
    </div>
</div>
<div class="user-form" style="margin-top: 2rem">
    <h2>登录</h2>
    <form id="user-form">
        <div class="form-group">
            <label for="email">邮箱</label>
            <input type="text" id="email" name="email" class="form-input" required>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" class="form-input" required>
        </div>
        <div class="form-group">
            <button type="button" class="submit" onclick="sign_in()">登录</button>
        </div>
    </form>
    <p class="warning hidden" style="text-align: center">warning</p>

    <button class="create-account" type="button" onclick="to_sign_up()">创建账户</button>
</div>
<script type="module" src="../js/user_operation.js"></script>
</body>
</html>
