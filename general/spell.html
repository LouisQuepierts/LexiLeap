<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LexiLeap</title>
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/spell.css">
</head>

<body>

<div id="main-header">
    <div class="header-nav">
        <h3 class="logo-text">LexiLeap</h3>
        <nav class="header-links">
            <a href="#practice" class="nav-link ">练习</a>
            <a href="#vocabulary" class="nav-link ">词库</a>
            <a href="#records" class="nav-link ">记录</a>
            <a href="#profile" class="nav-link ">个人</a>
        </nav>
    </div>
</div>

<div class="word-container">
    <div class="word">
        <div id="cursor">|</div>
        <div id="word">

        </div>
    </div>
    <div class="meaning" id="meaning">

    </div>
    <div id="tags">
        <div class="tag">
            <div class="tag-node" style="background-color: #b5753a"></div>
            <div class="tag-name">Tag</div>
        </div>
        <div class="tag">
            <div class="tag-node" style="background-color: #42b53a"></div>
            <div class="tag-name">IELTS</div>
        </div>
    </div>
</div>

<footer>
    <script src="js/spell.js" type="module"></script>
